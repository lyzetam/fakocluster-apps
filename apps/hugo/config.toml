baseURL = 'https://blog.landryzetam.net/'
title = 'Fako Cluster Documentation'
theme = 'docsy'

# Language settings
contentDir = "content"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4

[params]
  copyright = "The Fako Cluster Authors"
  privacy_policy = ""

  # Repository configuration (for "Edit this page" links)
  github_repo = "https://github.com/lyzetam/fako-cluster"
  github_branch = "main"
  github_subdir = "docs"

  # Enable dark mode
  [params.ui]
    sidebar_menu_compact = false
    breadcrumb_disable = false
    navbar_logo = false
    footer_about_disable = true

  # User experience
  [params.ui.feedback]
    enable = false

  [params.ui.readingtime]
    enable = true

[menu]
  [[menu.main]]
    name = "Documentation"
    url = "/docs/"
    weight = 10
    
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/lyzetam/fako-cluster"
    weight = 50
    pre = "<i class='fab fa-github'></i>"

[module]
  [[module.imports]]
    path = "github.com/google/docsy"
  [[module.imports.mounts]]
    source = "assets"
    target = "assets"
  [[module.imports.mounts]]
    source = "archetypes"
    target = "archetypes"
  [[module.imports.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.imports.mounts]]
    source = "static"
    target = "static"
