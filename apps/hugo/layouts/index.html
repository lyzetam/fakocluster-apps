{{ define "main" }}
<article>
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    
    {{ if .Site.RegularPages }}
    <h3>Recent Posts</h3>
    <ul>
        {{ range first 5 .Site.RegularPages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a> - 
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</article>
{{ end }}
